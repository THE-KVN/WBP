<div class="register-container">

  <h2 class="h2-headings">Add Product</h2>
  
    <form (ngSubmit)="onSubmit()">
      <h3>Add Product Details</h3>
      
      <label class="Input-Lables">Product Name<span class="Required">*</span></label>
      <input type="text" id="productName" [(ngModel)]="product.productName" placeholder="Enter Product Name" required>
  
      <label class="Input-Lables" for="type">Product Grading <span class="Required">*</span></label>
      <input type="text" id="productGrading" [(ngModel)]="product.productGrading" placeholder="Enter Product Grading" required>
  
      <div class="Buttons-Parent">
        <div class="button-1-parent">
          <button class="button-2" type="submit">ADD PRODUCT</button>
        </div>
      </div>
      
    </form>

    <div *ngIf="toastMessage" class="toast-message">
      {{ toastMessage }}
    </div>
