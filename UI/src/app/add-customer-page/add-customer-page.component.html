<form >
  <h3>Edit Customer</h3>
  
  <label class="Input-Lables">Customer Name <span class="Required">*</span></label>
  <input type="text" placeholder="Enter Customer Name" [(ngModel)]="selectedCustomer.customerName" required>
  
  <div class="Buttons-Parent">
    <div class="button-1-parent">
      <button class="button-2" type="submit" (click)="onEditCustomer()">EDIT CUSTOMER</button>
    </div>

    <div class="button-2-parent">
      <button class="button-1" type="submit" (click)="onDeleteCustomer()">DELETE CUSTOMER</button>
    </div>
  </div>
  
</form>
