  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()"></div>
  <div class="modal" *ngIf="showModal">
  <span class="close" (click)="closeModal()">&times;</span>
  <!-- Your modal content here -->
  <!-- Add your form or editable fields here -->

  <form (ngSubmit)="onEditSilo()">
    <h3>Edit Silo Levels</h3>
    
    <label class="Input-Lables" for="friendlyName">Name <span class="Required">*</span></label>
    <input  class="Input-Styling" type="text" [(ngModel)]="selectedSilo.friendlyName" placeholder="Enter Silo Name" required>

    <label class="Input-Lables" for="currentMeasurement">Current Measurement <span class="Required">*</span></label>
    <input class="Input-Styling" type="text" [(ngModel)]="selectedSilo.currentMeasurement"  placeholder="Enter Current Measurement" required>
<!-- 
    <label class="Input-Lables" for="capacity">Capacity <span class="Required">*</span></label>
    <input class="Input-Styling" type="number" [(ngModel)]="selectedSilo.capacity" placeholder="Enter Capacity" required>

    <label class="Input-Lables" for="spaceAvailable">Space Available <span class="Required">*</span></label>
    <input class="Input-Styling" type="number" [(ngModel)]="selectedSilo.spaceAvailable" placeholder="Enter Space Available" required>

    <label class="Input-Lables" for="precentageFull">Precentage Full <span class="Required">*</span></label>
    <input class="Input-Styling" type="number" [(ngModel)]="selectedSilo.precentageFull" placeholder="Enter Precentage Full" required> -->

    <div class="Buttons-Parent">
      <div class="button-1-parent">
        <button class="button-2" type="submit">EDIT SILO LEVEL</button>
      </div>
    </div>
  </form>

  <!-- Toast message -->
  <div *ngIf="toastMessageEdit" class="toast-message-edit">
    Silo Level Edited Successfully!
  </div>

  </div>
